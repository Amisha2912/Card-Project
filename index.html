<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="infro">
           <h2 style="text-align: center;">USER DETAIL CARD</h2>
            <div class="data">
                <label for="fName">First Name:</label>
                    <input type="text" id="fName">
            </div>
            <div class="data">
                <label for="lName">Last Name:</label>
                    <input type="text" id="lName">
            </div>
            <div class="data">
                <label for="ctry">Country:</label>
                    <input type="text" id="ctry">
            </div>
            <div class="data">
                <label for="ph">Phone No.:</label>
                    <input type="number" id="ph">
            </div>
            <div class="data">
                <label for="state">State:</label>
                    <input type="text" id="state">
            </div>
            <div class="data">
                <label for="city">City:</label>
                    <input type="text" id="city">
            </div>
            <div class="data">
                <label for="vilage">Village:</label>
                    <input type="text" id="vilage">
            </div>

            <span>Change the theme:</span><input type="color" class="bg-color">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
